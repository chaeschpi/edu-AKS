<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMB Demo App</title>
</head>
<body>
    <img style="padding: 30px; width: 300px; align-content: center;" src="{{url_for('static', filename='umb.svg')}}">
    <a class="btn btn-primary" href="/" role="button">Status</a>
    <div class="mx-auto" style="padding: 20px;display:table;">
        
        <div  class="card" style="width: 100%;" >
         
            <table class="table"  >
                <thead>
                    <tr>
                        <th scope="col">ENV-Name</th>
                        <th scope="col">ENV-Value </th>
                    </tr>
                </thead>
                <tbody>
                    {% for k , v in env.items() %}
                        <tr>
                            <td>
                                {{ k }}
                            </td>
                          
                            <td>
                                {{ v }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
        
            </table>
        </div>
      </div>



   

    
</body>
</html>
